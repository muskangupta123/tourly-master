<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience The Great Holiday On Beach</title>
    <style>
         /* Reset some default styles for consistency */
body, h1, h2, h3, p, ul, li {
    margin: 0;
    padding: 0;
}

/* Apply a background image to the body */
body {
    background-image: url('assets/images/Blue & Tan Minimalist Ocean Waves Tide Quote Motivational Desktop Wallpaper.png'); 
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center center;
    font-family: 'Arial', sans-serif;
    color: #333;
    margin: 0;
    padding: 0;
}

/* Center-align the content vertically and horizontally */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Ensure the content is centered vertically in the viewport */
    margin: 0;
}

.container {
    max-width: 800px;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.9);
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    border-radius: 20px;
    text-align: center; /* Center-align the text within the container */
}



.section-title {
    font-size: 36px; /* Larger title font size */
    margin-bottom: 20px; /* Increased margin */
    color: #ff6600;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Text shadow for emphasis */
}

.section-text {
    font-size: 18px; /* Larger text font size */
    line-height: 1.6; /* Improved line spacing for readability */
    margin-bottom: 30px; /* Increased margin */
    color: #444; /* Slightly darker text color */
}

ul {
    list-style: none;
    margin: 0;
    padding: 0;
}

li {
    font-size: 18px; /* Larger list item font size */
    margin-bottom: 15px; /* Increased margin between list items */
    color: #555; /* Slightly darker list item text color */
}

h3 {
    font-size: 24px; /* Larger subtitle font size */
    color: #ff6600;
    margin-top: 30px; /* Increased margin */
}

.price {
    font-size: 32px; /* Larger price font size */
    color: #ff6600;
    margin-top: 30px; /* Increased margin */
}

.btn-secondary {
    display: inline-block;
    padding: 15px 30px; /* Larger button padding */
    background-color: #ff6600;
    color: #fff;
    border: none;
    border-radius: 30px; /* Larger border radius for a rounded button */
    font-size: 24px; /* Larger button font size */
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn-secondary:hover {
    background-color: #ff4500;
    transform: scale(1.05); /* Slight button scale on hover for an interactive effect */
}
    </style>
</head>
<body>
    <section class="package-details">
        <div class="container">
            <h2 class="h2 section-title">Experience The Great Holiday On Beach</h2>
            
            <!-- Display Duration and Price above the Image -->
            <div class="duration-price">
                <p class="duration">Duration: 7 Days and 6 Nights</p>
                <p class="price">$750 per person</p>
            </div>
            
    
            
            <p class="section-text">
                This package offers an incredible beach holiday experience. Explore the beautiful beaches of Malaysia and enjoy the sun, sand, and sea.
            </p>
            <h3>Places to Visit:</h3>
            <ul>
                <li>Beach 1</li>
                <li>Beach 2</li>
                <!-- Add more places to visit here -->
            </ul>
            
            <button class="btn btn-secondary" onclick="window.location.href = 'details1.html';">Book Now</button>
        </div>
    </section>
    
</body>
</html>
