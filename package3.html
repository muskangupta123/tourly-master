<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santorini Island's Weekend Vacation</title>
    <style>
        /* Reset some default styles for consistency */
body, h1, h2, h3, p, ul, li {
    margin: 0;
    padding: 0;
}

/* Apply a background image to the body */
body {
    background-image: url('./mount.png'); /* Replace 'background.jpg' with the path to your background image */
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center center;
    font-family: 'Arial', sans-serif;
    color: #333;
    margin: 0;
    padding: 0;
}

/* Center-align the content vertically and horizontally */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Ensure the content is centered vertically in the viewport */
    margin: 0;
}

.container {
    max-width: 800px;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.9);
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    border-radius: 20px;
    text-align: center; /* Center-align the text within the container */
}



.section-title {
    font-size: 36px; /* Larger title font size */
    margin-bottom: 20px; /* Increased margin */
    color: #ff6600;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Text shadow for emphasis */
}

.section-text {
    font-size: 18px; /* Larger text font size */
    line-height: 1.6; /* Improved line spacing for readability */
    margin-bottom: 30px; /* Increased margin */
    color: #444; /* Slightly darker text color */
}

ul {
    list-style: none;
    margin: 0;
    padding: 0;
}

li {
    font-size: 18px; /* Larger list item font size */
    margin-bottom: 15px; /* Increased margin between list items */
    color: #555; /* Slightly darker list item text color */
}

h3 {
    font-size: 24px; /* Larger subtitle font size */
    color: #ff6600;
    margin-top: 30px; /* Increased margin */
}

.price {
    font-size: 32px; /* Larger price font size */
    color: #ff6600;
    margin-top: 30px; /* Increased margin */
}

.btn-secondary {
    display: inline-block;
    padding: 15px 30px; /* Larger button padding */
    background-color: #ff6600;
    color: #fff;
    border: none;
    border-radius: 30px; /* Larger border radius for a rounded button */
    font-size: 24px; /* Larger button font size */
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn-secondary:hover {
    background-color: #ff4500;
    transform: scale(1.05); /* Slight button scale on hover for an interactive effect */
}

   
    </style>
</head>
<body>
    <section class="package-details">
        <div class="container">
            <h2 class="h2 section-title">Santorini Island's Weekend Vacation</h2>
            <p class="section-text">
                Experience a dream weekend vacation on the beautiful Santorini Island. Explore the stunning landscapes and culture of the island.
            </p>
            <h3>Places to Visit:</h3>
            <ul>
                <li>Red Beach</li>
                <li>White-Washed Villages</li>
                <!-- Add more places to visit here -->
            </ul>
            <h3>Duration:</h3>
            <p>7 Days and 6 Nights</p>
            <h3>Pricing:</h3>
            <p>$660 per person</p>
            <button class="btn btn-secondary" onclick="window.location.href = 'details3.html';">Book Now</button>
        </div>
    </section>
</body>
</html>
